<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>vue</title>
</head>
<body>
<div class="container" id="app"> <!--нужно выбрать корневой элемент через id,
    то бишь основной узел для работы с Vue
    все, что находится внутри корневого узла, будет обрабатываться Vue-->
    <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? 'darksalmon' : 'darkblue',
        fontSize:  inputValue.length < 6 ? '2em' : '1.5em'
        }">{{ title }}</h1> <!--пишем js после байндинга-->
        <div class="form-control">
            <input type="text"
                   :placeholder="placeholderString"
                   :value="inputValue"
                   v-model="inputValue"
                   @keypress.enter="addNewNote"
            />
        </div>
        <button class="btn" @click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, idx) in notes">
                <span :class="note.length > 5 ? 'primary' : 'bold'">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>
                <!--                <span :class="{-->
                <!--                'primary': true,-->
                <!--                'bold': note.length > 5-->
                <!--                }">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>-->
                <!--                <span :class="['bold', {'primary' : note.length > 5}]">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>-->
                <button class="btn danger" @click="removeNote(idx)">Delete</button>
            </li>
            <hr>
            <li>
                <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
            </li>
        </ul>
        <div v-else>Заметок пока нет. Создайте первую</div>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</html>
